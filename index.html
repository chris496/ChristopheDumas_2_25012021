<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet"> 
        <title>Reservia</title>
    </head>

    <body>
        <div id="container">
            <header>
                <div class="header__heading">
                    <img src="support/images/logo/Reservia.svg" alt="logo_reservia">
                </div>
                <div class="header__heading__media-query"></div>
                <nav>
                    <div class="nav__link">
                        <a class="nav__link--1" href="#accommodation">Hébergements</a>
                        <a class="nav__link--2" href="#activities">Activités</a>
                    </div>
                    <a class="nav__subscribe" href="#">S'inscrire</a>
                </nav>
            </header>

            <main>
                <section id="rental-search">
                    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                    <p class="rental-search__description">En plein centre ville ou en pleine nature</p>
                    <form class="form-search" method="POST" action="#">
                        <span class="location-icon"><i class="fas fa-map-marker-alt"></i></span>
                        <input class="search-input" type="search" name="search" value="Marseille, France"/>
                        <span class="submit-button"><input class="search-submit" type="submit" value="Rechercher"/><i class="fa fa-search"></i></span>         
                    </form>
                    
                    <div class="filter">
                          
                            <p>Filtres</p>
                    
                        <div class="filter__detail">
                        <a href="#" class="filter-button">
                            <div class="filter-button__logo">
                                <i class="fas fa-money-bill-wave"></i>
                            </div>
                            <span class="filter-button__text">Économique</span>
                        </a> 
                        
                        <a href="#" class="filter-button">
                            <div class="filter-button__logo">
                                <i class="fas fa-child"></i>
                            </div>
                            <span class="filter-button__text">Familial</span>
                        </a> 
                        
                        <a href="#" class="filter-button">
                            <div class="filter-button__logo">
                                <i id="heart" class="fas fa-heart"></i>
                            </div>
                            <span class="filter-button__text">Romantique</span>
                        </a> 
                        
                        <a href="#" class="filter-button">
                            <div class="filter-button__logo">
                                <i class="fas fa-dog"></i>
                            </div>
                            <span class="filter-button__text">Animaux autorisés</span>
                        </a> 
                    </div>  
                    </div>

                    <div class="number-housings">
                        <div class="information-logo">
                            <i class="fas fa-info"></i>
                        </div>
                        <p>Plus de 500 logements sont disponibles dans cette ville</p>
                    </div>
               </section>
